<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 350px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #444;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #2575fc;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a5ed8;
    }
    #message {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const response = await fetch('http://localhost:7555/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
          credentials: 'include', 
        });

        const data = await response.json();

        if (data.success) {

            localStorage.setItem('name', username);
            localStorage.setItem('role', data.role);
            localStorage.setItem('vloga_id', data.vloga_id)


          if (data.role === 'zdravnik') {
            window.location.href = 'dashboard.html?vloga=300';
          } else if (data.role === 'pacient') {
            window.location.href = 'dashboard.html?vloga=700';
          } else if (data.role === 'admin') {
            window.location.href = 'dashboard.html?vloga=900';
          } else {
            message.textContent = 'Neznana vloga uporabnika.';
          }
        } else {
          message.textContent = data.message || 'Napaka pri prijavi.';
        }
      } catch (err) {
        message.textContent = 'Napaka pri povezavi na stre≈ænik.';
      }
    });
  </script>
</body>
</html>
