<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    body.dark {
      background: #1e1e1e;
      color: #f1f1f1;
    }
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 350px;
    }
    body.dark .login-container {
      background: #2b2b2b;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #444;
    }
    body.dark h1 {
      color: #f1f1f1;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    body.dark input {
      background: #3a3a3a;
      border: 1px solid #555;
      color: #f1f1f1;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #2575fc;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a5ed8;
    }
    #message {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .theme-toggle {
      margin-top: 1rem;
      text-align: center;
      cursor: pointer;
      color: #2575fc;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
    <div class="theme-toggle" id="toggleTheme">Preklopi temo üåô</div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');
    const toggleTheme = document.getElementById('toggleTheme');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:7555/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
          credentials: 'include'
        });

        if (!response.ok) {
          const errorData = await response.json();
          message.textContent = `Napaka: ${errorData.message || 'Neznana napaka'}`;
          return;
        }

        const data = await response.json();

        if (data.success) {
          message.textContent = 'Login uspe≈°en! ';
        } else {
          message.textContent = 'Napaka: ' + data.message;
        }
      } catch (err) {
        message.textContent = 'Napaka pri povezavi z backendom: ' + err.message;
      }
    });

    toggleTheme.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleTheme.textContent = 
        document.body.classList.contains('dark') 
          ? 'Preklopi temo ‚òÄÔ∏è' 
          : 'Preklopi temo üåô';
    });
  </script>
</body>
</html>
